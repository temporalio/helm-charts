suite: test server secret
templates:
  - server-secret.yaml
tests:
  - it: creates the secret when the server job is enabled, even when server.enabled is false
    set:
      server:
        enabled: false
        config:
          persistence:
            default:
              driver: "sql"
              sql:
                user: "temporal"
                password: "temporal"
            visibility:
              driver: "sql"
              sql:
                user: "temporal"
                password: "temporal"
      schema:
        setup:
          enabled: true
      mysql:
        enabled: false
      cassandra:
        enabled: false
      elasticsearch:
        enabled: false
    asserts:
      - containsDocument:
          kind: Secret
          apiVersion: v1