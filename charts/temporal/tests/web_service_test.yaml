suite: test web service
templates:
  - web-service.yaml
tests:
  - it: includes the provided clusterIP to make the service headless
    template: templates/web-service.yaml
    documentSelector:
      path: kind
      value: Service
    set:
      web:
        service:
          clusterIP: None
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.clusterIP
          value: None
  - it: does not include a spec.clusterIP by default, when none is given
    template: templates/web-service.yaml
    documentSelector:
      path: kind
      value: Service
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP
      - notExists:
          path: spec.clusterIP

  - it: app protocol default
    template: templates/web-service.yaml
    asserts:
      - lengthEqual:
          path: spec.ports
          count: 1
      - equal:
          path: spec.ports[0]
          value:
            appProtocol: http
            name: http
            port: 8080
            protocol: TCP
            targetPort: http
  - it: app protocol custom
    template: templates/web-service.yaml
    set:
      web:
        service:
          appProtocol: http2
    asserts:
      - lengthEqual:
          path: spec.ports
          count: 1
      - equal:
          path: spec.ports[0]
          value:
            appProtocol: http2
            name: http
            port: 8080
            protocol: TCP
            targetPort: http
