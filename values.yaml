schema:
  setup:
    enabled: true
    backoffLimit: 100
  update:
    enabled: true
    backoffLimit: 100

elasticsearch:
  enabled: true
  replicas: 3
  persistence:
    enabled: false
  imageTag: 7.10.1
  host: elasticsearch-master-headless
  scheme: http
  port: 9200
  version: "v7"
  logLevel: "error"
  username: ""
  password: ""
  visibilityIndex: "temporal_visibility_v1_dev"

prometheus:
  enabled: true
  nodeExporter:
    enabled: false

grafana:
  enabled: true
  replicas: 1
  testFramework:
    enabled: false
  rbac:
    create: false
    pspEnabled: false
    namespaced: true
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
  datasources:
   datasources.yaml:
     apiVersion: 1
     datasources:
     - name: TemporalMetrics
       type: prometheus
       url: http://{{ .Release.Name }}-prometheus-server
       access: proxy
       isDefault: true
  dashboards:
     default:
       frontend-github:
         url: https://raw.githubusercontent.com/temporalio/temporal-dashboards/master/dashboards/frontend.json
         datasource: TemporalMetrics
       temporal-github:
         url: https://raw.githubusercontent.com/temporalio/temporal-dashboards/master/dashboards/temporal.json
         datasource: TemporalMetrics
       history-github:
         url: https://raw.githubusercontent.com/temporalio/temporal-dashboards/master/dashboards/history.json
         datasource: TemporalMetrics
       matching-github:
         url: https://raw.githubusercontent.com/temporalio/temporal-dashboards/master/dashboards/matching.json
         datasource: TemporalMetrics
       clusteroverview-github:
         url: https://raw.githubusercontent.com/temporalio/temporal-dashboards/master/dashboards/10000.json
         datasource: TemporalMetrics
       common-github:
         url: https://raw.githubusercontent.com/temporalio/temporal-dashboards/master/dashboards/common.json
         datasource: TemporalMetrics

cassandra:
  enabled: true
  persistence:
    enabled: false
  image:
    repo: cassandra
    tag: 3.11.3
    pullPolicy: IfNotPresent
  config:
    cluster_size: 3
    ports:
      cql: 9042
    num_tokens: 4
    max_heap_size: 512M
    heap_new_size: 128M
    seed_size: 0
  service:
    type: ClusterIP

mysql:
  enabled: false
